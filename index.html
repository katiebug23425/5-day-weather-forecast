<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>5 Day Weather Forecast By City</title>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.10/dayjs.min.js"></script>
    <link rel="stylesheet" href="./assets/style.css">
</head>
<body>
    <header>
        <h1>Weather Dashboard</h1>
    </header>
       <div class="container">
            <div class="parentContainer">
                <div class="cities">
                    <label for="citySearch"><h2>Search for a City:</h2></label>
                 <input type="text" id="citySearch" name="citySearch"/>
                    <button id="searchBtn" class="searchBtn">Search</button>
                </div>
                <div class="dateContainer">
                    <div class="currentInfo">
                     <div class="cityName" id="cityName"></div>
                     <div class="time" id="time">
                        12:01 <span id="am-pm">PM</span>
                     </div>
                        <div class="date" id="date">
                        <img src="https://openweathermap.org/img/wn/10d@2x.png" alt="weather icon" class="wIcon">
                        </div>
                    </div>
                    <div class="others" id="currentWeatherItems">
                        
                    </div>
                </div>
            </div>
            <div class="five-day-forecast" id="five-day-forecast">
                <div class="futureForecast" id="future1">
                    <div class="futureDate">3/18</div>
                    <img src="https://openweathermap.org/img/wn/10d@2x.png" alt="weather icon" class="wIcon">
                    <div class="temp"> Temp: 66&#176</div>
                    <div class="wind">Wind: 6 MPH</div>
                    <div class="humidity">Humidity: 57 %</div>
                </div>
                <div class="futureForecast">
                    <div class="futureDate">3/19</div>
                    <img src="https://openweathermap.org/img/wn/10d@2x.png" alt="weather icon" class="wIcon">
                    <div class="temp"> Temp: 66&#176</div>
                    <div class="wind">Wind: 6 MPH</div>
                    <div class="humidity">Humidity: 57 %</div>
                </div>
                <div class="futureForecast">
                    <div class="futureDate">3/20</div>
                    <img src="https://openweathermap.org/img/wn/10d@2x.png" alt="weather icon" class="wIcon">
                    <div class="temp"> Temp: 66&#176</div>
                    <div class="wind">Wind: 6 MPH</div>
                    <div class="humidity">Humidity: 57 %</div>
                </div>
                <div class="futureForecast">
                    <div class="futureDate">3/21</div>
                    <img src="https://openweathermap.org/img/wn/10d@2x.png" alt="weather icon" class="wIcon">
                    <div class="temp"> Temp: 66&#176</div>
                    <div class="wind">Wind: 6 MPH</div>
                    <div class="humidity">Humidity: 57 %</div>
                </div>
                <div class="futureForecast">
                    <div class="futureDate">3/22</div>
                    <img src="https://openweathermap.org/img/wn/10d@2x.png" alt="weather icon" class="wIcon">
                    <div class="temp"> Temp: 66&#176</div>
                    <div class="wind">Wind: 6 MPH</div>
                    <div class="humidity">Humidity: 57 %</div>
                </div>
            </div>
            <aside>
                <ul class="prevCities">
                </ul>
            </aside>
        </div>
       
    <script src="./assets/script.js"></script>
</body>
</html>
